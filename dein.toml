[[plugins]]
repo = "itchyny/lightline.vim"
hook_add = '''
    set laststatus=2
    set noshowmode
    
    let g:lightline = {
        \  'enable': { 'tabline': 1 },
    	\  'active': {
    	\         'left': [ [ 'mode', 'paste' ],
    	\                   [ 'readonly', 'myfilename', 'modified' ] ],
    	\         'right': [ [ 'percent' ],
    	\                    [ 'filetype'],
    	\                    [ 'fileformat', 'fileencoding' ] ]
        \   },
        \   'component_function': {
        \       'myfilename': 'LightlineFilename',
        \   },
    	\   'inactive': {
    	\         'left': [ [ 'filename' ] ],
    	\         'right': [ [ 'lineinfo' ],
    	\                    [ 'percent' ] ]
        \   },
    	\   'tabline': {
    	\         'left': [ [ 'tabs' ] ],
    	\         'right': [ [ 'close' ] ] 
        \   },
        \  'separator': { 'left': "\ue0b0 ", 'right': "\ue0b2 " },
        \  'subseparator': { 'left': "\ue0b1 ", 'right': "\ue0b3 " }
        \ } 
    function! LightlineFilename()
        let l:p = expand('%:t')
        if '' !=# l:p
            return l:p
        endif
        return '[No Name]'
    endfunction
'''


