[[plugins]]
repo = 'Shougo/defx.nvim'
hook_add = '''
nnoremap <silent><Leader>f :execute('Defx -buffer-name=' . tabpagenr())<CR>
function! Tabopen(context) abort
    execute('tabe ' . expand(a:context.targets[0]))
endfunction
function! s:defx_my_settings() abort
    " Define mappings
    nnoremap <silent><buffer><expr> l
	\ defx#is_directory() ?
	\ defx#do_action('open_tree', 'toggle') :
	\ defx#do_action('drop')
    nnoremap <silent><buffer><expr> t
	\ defx#do_action('call', 'Tabopen')
    nnoremap <silent><buffer><expr> c
    \ defx#do_action('copy')
    nnoremap <silent><buffer><expr> m
    \ defx#do_action('move')
    nnoremap <silent><buffer><expr> p
    \ defx#do_action('paste')
    nnoremap <silent><buffer><expr> o
    \ defx#do_action('open')
    nnoremap <silent><buffer><expr> P
    \ defx#do_action('preview')
    nnoremap <silent><buffer><expr> K
    \ defx#do_action('new_directory')
    nnoremap <silent><buffer><expr> N
    \ defx#do_action('new_file')
    nnoremap <silent><buffer><expr> M
    \ defx#do_action('new_multiple_files')
    nnoremap <silent><buffer><expr> C
    \ defx#do_action('toggle_columns',
    \                'mark:indent:icon:filename:type:size:time')
    nnoremap <silent><buffer><expr> S
    \ defx#do_action('toggle_sort', 'time')
    nnoremap <silent><buffer><expr> d
    \ defx#do_action('remove')
    nnoremap <silent><buffer><expr> r
    \ defx#do_action('rename')
    nnoremap <silent><buffer><expr> !
    \ defx#do_action('execute_command')
    nnoremap <silent><buffer><expr> x
    \ defx#do_action('execute_system')
    nnoremap <silent><buffer><expr> yy
    \ defx#do_action('yank_path')
    nnoremap <silent><buffer><expr> .
    \ defx#do_action('toggle_ignored_files')
    nnoremap <silent><buffer><expr> ;
    \ defx#do_action('repeat')
    nnoremap <silent><buffer><expr> h
    \ defx#do_action('cd', ['..'])
    nnoremap <silent><buffer><expr> ~
    \ defx#do_action('cd')
    nnoremap <silent><buffer><expr> q
    \ defx#do_action('quit')
    nnoremap <silent><buffer><expr> <Space>
    \ defx#do_action('toggle_select')
    nnoremap <silent><buffer><expr> *
    \ defx#do_action('toggle_select_all')
    nnoremap <silent><buffer><expr> <C-l>
    \ defx#do_action('redraw')
    nnoremap <silent><buffer><expr> <C-g>
    \ defx#do_action('print')
    nnoremap <silent><buffer><expr> cd
    \ defx#do_action('change_vim_cwd')
endfunction
call defx#custom#option('_', {
    \ 'split': 'vertical',
    \ 'floating_preview': v:true,
    \ 'preview_height': 30,
    \ 'preview_width': 100,
    \ 'winwidth': 25,
    \ 'toggle': v:true,
    \ 'focus': v:false,
    \ 'columns': 'indent:git:icons:filename:type',
    \ 'ignored_files': '.*,*.aux,*.log,*.synctex.gz,*.dvi,*.fdb_latexmk,*.fls'
    \ })
call defx#custom#column('git', {
    \ 'show_ignored': 0,
    \ 'column_length': 2
    \ })
augroup MyDefx
    au!
    au filetype defx setl nonumber
    au filetype defx setl norelativenumber
    au filetype defx call s:defx_my_settings()
augroup END
'''

