[[plugins]]
repo = "neoclide/coc.nvim"
merged = 0
hook_add = '''
inoremap <silent><expr> <TAB>
      \ pumvisible() ? coc#_select_confirm() :
      \ coc#expandableOrJumpable() ? "\<C-r>=coc#rpc#request('doKeymap', ['snippets-expand-jump',''])\<CR>" :
      \ <SID>check_back_space() ? "\<TAB>" :
      \ coc#refresh()

function! s:check_back_space() abort
  let col = col('.') - 1
  return !col || getline('.')[col - 1]  =~# '\s'
endfunction

let g:coc_snippet_next = '<tab>'
let g:coc_snippet_prev = '<s-tab>'
let g:coc_global_extensions = ['coc-stylelintplus', 'coc-powershell']
nnoremap <Leader>ch :call CocAction('doHover')<CR>
nnoremap <Leader>cr <Plug>(coc-references)
nnoremap <Leader>cd <Plug>(coc-definition)
nnoremap <Leader>cn <Plug>(coc-rename)
nnoremap <Leader>cf <Plug>(coc-format)
'''

