[[plugins]]
repo = "Shougo/deoplete.nvim"
lazy = 1
on_i = 1
depends = ['deoplete-lsp']
hook_source = '''
    let g:deoplete#enable_at_startup = 1
    call deoplete#custom#option({
        \ 'auto_complete': v:true,
        \ 'min_pattern_length': 2,
        \ 'auto_complete_delay': 0,
        \ 'auto_refresh_delay': 20,
        \ 'refresh_always': v:true,
        \ 'smart_case': v:true,
        \ 'camel_case': v:true,
        \ 'ignore_case': v:false,
        \ })
'''

[[plugins]]
repo = "deoplete-plugins/deoplete-lsp"
lazy = 1
on_i = 1
hook_add = '''
let g:deoplete#lsp#handler_enabled = v:false
'''

[[plugins]]
repo = "Shougo/deoppet.nvim"
hook_add = '''
command! DeoppetEdit exe 'e ~/.vim/bundle/vim-snippets/snippets/' . &filetype . '.snip'
call deoppet#initialize()
call deoppet#custom#option('snippets',
\ map(globpath(&runtimepath, '*snippets', 1, 1),
\     { _, val -> { 'path': val } }))


imap <C-k>  <Plug>(deoppet_expand)
imap <C-f>  <Plug>(deoppet_jump_forward)
imap <C-b>  <Plug>(deoppet_jump_backward)
xmap <C-l>  <Plug>(deoppet_select_text)
xmap <C-x>  <Plug>(deoppet_cut_text)
'''

[[plugins]]
repo = "Shougo/neosnippet-snippets"

[[plugins]]
repo = "Shougo/denite.nvim"
hook_add = '''
nnoremap <silent><Leader>f :Denite file/rec<CR>
nnoremap <silent><Leader>b :Denite buffer<CR>
nnoremap <silent><Leader>: :Denite command_history<CR>
nnoremap <silent><Leader>p :Denite register<CR>
nnoremap <silent><Leader>s :Denite source<CR>
nnoremap <silent><Leader>c :Denite colorscheme<CR>
nnoremap <silent><Leader>h :Denite help<CR>


autocmd FileType denite call s:denite_my_settings()
function! s:denite_my_settings() abort
  nnoremap <silent><buffer><expr> l
  \ denite#do_map('do_action')
  nnoremap <silent><buffer><expr> d
  \ denite#do_map('do_action', 'delete')
  nnoremap <silent><buffer><expr> p
  \ denite#do_map('do_action', 'preview')
  nnoremap <silent><buffer><expr> q
  \ denite#do_map('quit')
  nnoremap <silent><buffer><expr> i
  \ denite#do_map('open_filter_buffer')
  nnoremap <silent><buffer><expr> h
  \ denite#do_map('toggle_select')
endfunction
'''

[[plugins]]
repo = "Shougo/deol.nvim"
hook_add = '''
nnoremap <silent><Leader>s :Deol<CR>
'''

[[plugins]]
repo = "thinca/vim-quickrun"
hook_add = '''
nnoremap <expr><silent> <C-c> quickrun#is_running() ? quickrun#sweep_sessions() : "\<C-c>"
let g:quickrun_config = get(g:, 'quickrun_config', {})

let g:quickrun_config._ = {
\   'runner'    : 'vimproc',
\   'runner/vimproc/updatetime' : 60,
\   'outputter' : 'error',
\   'outputter/error/success' : 'buffer',
\   'outputter/error/error'   : 'quickfix',
\   'outputter/buffer/split'  : '5',
\   'outputter/buffer/close_on_empty' : 1,
\ }

let g:quickrun_config.tex = {
\   'command' : 'ptex2pdf.exe',
\   'cmdopt' : '-l -ot -kanji=utf8'
\ }
'''

