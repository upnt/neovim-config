[[plugins]]
repo = "neovim/nvim-lsp"

[[plugins]]
repo = "neovim/nvim-lspconfig"

[[plugins]]
repo = "anott03/nvim-lspinstall"

[[plugins]]
repo = "liuchengxu/vista.vim"
hook_add = '''
    let g:vista_sidebar_width = 30
    let g:vista_echo_cursor = 0
    let g:vista_default_executive = 'nvim_lsp'
    nnoremap <silent><Leader>v :Vista!!<CR>
'''

# complete
[[plugins]]
repo = "Shougo/deoplete.nvim"
lazy = 1
on_i = 1
depends = ['deoplete-lsp']
hook_source = '''
    let g:deoplete#enable_at_startup = 1
    call deoplete#custom#option({
        \ 'auto_complete': v:true,
        \ 'min_pattern_length': 2,
        \ 'auto_complete_delay': 0,
        \ 'auto_refresh_delay': 20,
        \ 'refresh_always': v:true,
        \ 'smart_case': v:true,
        \ 'camel_case': v:true,
        \ 'ignore_case': v:false,
        \ })
'''

[[plugins]]
repo = "deoplete-plugins/deoplete-lsp"
lazy = 1
on_i = 1
hook_add = '''
let g:deoplete#lsp#handler_enabled = v:false
'''

[[plugins]]
repo = "Shougo/denite.nvim"
hook_add = '''
nnoremap <silent><Leader>f Denite file/rec
nnoremap <silent><Leader>c Denite command_history
nnoremap <silent><Leader>p Denite register
nnoremap <silent><Leader>s Denite colorscheme


autocmd FileType denite call s:denite_my_settings()
function! s:denite_my_settings() abort
  nnoremap <silent><buffer><expr> l
  \ denite#do_map('do_action')
  nnoremap <silent><buffer><expr> d
  \ denite#do_map('do_action', 'delete')
  nnoremap <silent><buffer><expr> p
  \ denite#do_map('do_action', 'preview')
  nnoremap <silent><buffer><expr> q
  \ denite#do_map('quit')
  nnoremap <silent><buffer><expr> i
  \ denite#do_map('open_filter_buffer')
  nnoremap <silent><buffer><expr> h
  \ denite#do_map('toggle_select')
endfunction

'''
